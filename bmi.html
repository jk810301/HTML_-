<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算機</title>
    <link rel="stylesheet" href="./css/style.css">

    <style>
        form {
            width: 50%;
            margin: 24px auto;
        }

        @media screen and (max-width:768px) {
            form {
                width: 100%
            }
        }
    </style>
</head>

<body>
    <div id="container">
        <h1 class="title">BMI計算機</h1>
        <form action="" method="get">
            <div>
                <table>
                    <tbody>
                        <tr>
                            <th>姓名</th>
                            <td><input type="text" name="" id=""></td>
                        </tr>
                        <tr>
                            <th><label for="height">身高</label></th>
                            <td><input type="number" name="height" id="height" required step="0.1"></td>
                        </tr>
                        <tr>
                            <th><label for="weight">體重</label></th>
                            <td><input type="number" name="weight" id="weight" required step="0.1"></td>
                        </tr>
                        <tr>
                            <th><button type="submit">計算</button></th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
        <a href="index.html">回首頁</a>
    </div>
</body>

</html>
